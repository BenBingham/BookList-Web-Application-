<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2cba605a78.js" crossorigin="anonymous"></script>
    <title>BookList</title>
</head>
<body>
    <date id="date" class="display-11 mr-10 left"></date>
    <time id="time" class="display-10 text-center"></time>
   <div class="container mr-4">
     <h1 class="display-4 text-center"><i class="fas fa-book m-1"></i>My<span class="text-primary">Book</span>List</h1>
     <form id="book-form">
         <div class="form-group">
             <label for="title">Title</label>
             <input type="text" id="title" class="form-control mt-2 mb-2">
         </div>
         <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control  mt-2 mb-2">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-3">
     </form>
     <table class="table table-striped mt-5">
         <thead>
             <tr>
                 <th>Title</th>
                 <th>Author</th>
                 <th>ISBN#</th>
             </tr>
         </thead>
         <tbody id="book-list"></tbody>
     </table>
   </div> 

   <script src="app.js"></script>
   <script src="time.js"></script>
</body>
</html>
